<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanvir Ahmed</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #0e0e0e;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- p5.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script>
      let font;
      let particles = [];
      let flowField = [];
      let cols, rows;
      let inc = 0.1;
      let scl = 20;
      let zoff = 0;

      function preload() {
        font = loadFont("https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf");
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(14);
        textFont(font);
        textSize(200);
        textAlign(CENTER, CENTER);

        // Generate center-aligned points for name
        let bounds = font.textBounds("Tanvir Ahmed", 0, 0, 200);
        let x = (width - bounds.w) / 2;
        let y = (height + bounds.h) / 2;

        let points = font.textToPoints("Tanvir Ahmed", x, y, 200, {
          sampleFactor: 0.18, // Increase for more particles
        });

        for (let pt of points) {
          particles.push(new Particle(pt.x, pt.y));
        }

        cols = floor(width / scl);
        rows = floor(height / scl);
        flowField = new Array(cols * rows);
      }

      function draw() {
        background(14, 14, 14, 5); // Lower alpha = longer trails
        let yoff = 0;

        for (let y = 0; y < rows; y++) {
          let xoff = 0;
          for (let x = 0; x < cols; x++) {
            let index = x + y * cols;
            let angle = noise(xoff, yoff, zoff) * TWO_PI * 4;
            let v = p5.Vector.fromAngle(angle);
            v.setMag(1);
            flowField[index] = v;
            xoff += inc;
          }
          yoff += inc;
        }
        zoff += 0.002;

        for (let p of particles) {
          p.follow(flowField);
          p.update();
          p.show();
        }
      }

      class Particle {
        constructor(x, y) {
          this.pos = createVector(random(width), random(height));
          this.target = createVector(x, y);
          this.vel = p5.Vector.random2D();
          this.acc = createVector();
          this.maxSpeed = 4;
        }

        follow(flow) {
          let x = floor(this.pos.x / scl);
          let y = floor(this.pos.y / scl);
          let index = x + y * cols;
          if (flow[index]) {
            let force = flow[index];
            this.applyForce(force);
          }
        }

        applyForce(force) {
          this.acc.add(force);
        }

        update() {
          let desired = p5.Vector.sub(this.target, this.pos);
          desired.setMag(0.5);
          this.applyForce(desired);

          this.vel.add(this.acc);
          this.vel.limit(this.maxSpeed);
          this.pos.add(this.vel);
          this.acc.mult(0);
        }

        show() {
          stroke(255);
          strokeWeight(3); // Slightly bigger = more visible
          point(this.pos.x, this.pos.y);
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
