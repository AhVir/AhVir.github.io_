<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvir Ahmed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: default;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Text settings
        const text = "Tanvir Ahmed";
        const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
        ctx.font = `bold ${fontSize}px Arial`;
        
        // Get text dimensions
        const textWidth = ctx.measureText(text).width;
        const textX = (canvas.width - textWidth) / 2;
        const textY = canvas.height / 2 + fontSize/3;
        
        // Create particles
        const particles = [];
        const particleDensity = 3;
        let isHovered = false;
        let hoverX = 0, hoverY = 0;
        let mouseForce = 0;
        
        // Get text pixel data
        ctx.fillStyle = '#fff';
        ctx.fillText(text, textX, textY);
        const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Create particles from text pixels
        for (let y = 0; y < canvas.height; y += particleDensity) {
            for (let x = 0; x < canvas.width; x += particleDensity) {
                const alpha = textData[(y * canvas.width + x) * 4 + 3];
                if (alpha > 128) {
                    const hueBase = Math.random() * 60 + 180;
                    const hueVariation = Math.random() * 40 - 20;
                    particles.push({
                        x: x,
                        y: y,
                        originX: x,
                        originY: y,
                        vx: 0,
                        vy: 0,
                        size: Math.random() * 1.5 + 1,
                        color: `hsl(${hueBase + hueVariation}, 80%, ${Math.random() * 20 + 60}%)`,
                        angle: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.2 + 0.1,
                        freq: Math.random() * 0.2 + 0.05,
                        life: Math.random(),
                        lifeSpeed: Math.random() * 0.01 + 0.005
                    });
                }
            }
        }
        
        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            hoverX = e.clientX - rect.left;
            hoverY = e.clientY - rect.top;
            
            // Check if mouse is near the text
            const textAreaPadding = 100;
            const textLeft = textX - textAreaPadding;
            const textRight = textX + textWidth + textAreaPadding;
            const textTop = textY - fontSize - textAreaPadding;
            const textBottom = textY + textAreaPadding;
            
            const wasHovered = isHovered;
            isHovered = (
                hoverX > textLeft && 
                hoverX < textRight && 
                hoverY > textTop && 
                hoverY < textBottom
            );
            
            // Smooth hover transitions
            if (isHovered && !wasHovered) {
                mouseForce = 0;
                const rampUp = () => {
                    mouseForce = Math.min(1, mouseForce + 0.05);
                    if (mouseForce < 1 && isHovered) {
                        requestAnimationFrame(rampUp);
                    }
                };
                rampUp();
            } else if (!isHovered && wasHovered) {
                const rampDown = () => {
                    mouseForce = Math.max(0, mouseForce - 0.02);
                    if (mouseForce > 0 && !isHovered) {
                        requestAnimationFrame(rampDown);
                    } else {
                        mouseForce = 0;
                    }
                };
                rampDown();
            }
        });
        
        canvas.addEventListener('mouseout', () => {
            isHovered = false;
            mouseForce = 0;
        });
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                // Update particle life for color animation
                p.life += p.lifeSpeed;
                if (p.life > 1) p.life = 0;
                
                // Calculate distance to mouse
                const dx = hoverX - p.x;
                const dy = hoverY - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (isHovered && mouseForce > 0) {
                    // Strong but controlled scattering
                    const influence = 200 / (distance + 40) * mouseForce;
                    
                    if (influence > 0.1) {
                        const angle = Math.atan2(dy, dx);
                        const force = influence * 12; // Strong but stable force
                        
                        // Apply physical repulsion
                        p.vx += Math.cos(angle + Math.PI) * force;
                        p.vy += Math.sin(angle + Math.PI) * force;
                        
                        // Add organic randomness
                        p.vx += (Math.random() - 0.5) * influence * 3;
                        p.vy += (Math.random() - 0.5) * influence * 3;
                    }
                }
                
                // Return to original position with spring physics
                const spring = 0.08; // Softer spring
                const friction = 0.9; // Higher friction
                
                p.vx += (p.originX - p.x) * spring;
                p.vy += (p.originY - p.y) * spring;
                
                p.vx *= friction;
                p.vy *= friction;
                
                // Continuous subtle movement
                p.angle += p.freq;
                const idleStrength = 0.6 - (mouseForce * 0.3);
                p.vx += Math.cos(p.angle) * p.speed * idleStrength;
                p.vy += Math.sin(p.angle) * p.speed * idleStrength;
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                
                // Dynamic coloring
                const speed = Math.min(1, Math.sqrt(p.vx*p.vx + p.vy*p.vy) * 2);
                const pulse = Math.sin(p.life * Math.PI * 2) * 10;
                const hueShift = speed * 20;
                const brightness = 60 + speed * 20 + pulse;
                
                ctx.fillStyle = `hsl(${parseInt(p.color.split('(')[1].split(',')[0]) + hueShift}, 85%, ${brightness}%)`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (1 + speed * 0.5), 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
