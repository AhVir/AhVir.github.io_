<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvir Ahmed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: default;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initText();
        }
        
        // Text settings
        let particles = [];
        let textX, textY, textWidth;
        const text = "Tanvir Ahmed";
        
        function initText() {
            const fontSize = Math.min(canvas.width, canvas.height) * 0.15;
            ctx.font = `bold ${fontSize}px Arial`;
            
            // Get text dimensions
            textWidth = ctx.measureText(text).width;
            textX = (canvas.width - textWidth) / 2;
            textY = canvas.height / 2 + fontSize/3;
            
            // Create particles
            particles = [];
            const particleDensity = 2.5; // Lower = more particles
            
            // Get text pixel data
            ctx.fillStyle = '#fff';
            ctx.fillText(text, textX, textY);
            const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create particles from text pixels
            for (let y = 0; y < canvas.height; y += particleDensity) {
                for (let x = 0; x < canvas.width; x += particleDensity) {
                    const alpha = textData[(y * canvas.width + x) * 4 + 3];
                    if (alpha > 128) {
                        const hueBase = Math.random() * 60 + 180; // Blue/cyan base
                        const hueVariation = Math.random() * 40 - 20; // Some variation
                        particles.push({
                            x: x,
                            y: y,
                            originX: x,
                            originY: y,
                            vx: 0,
                            vy: 0,
                            size: Math.random() * 1.5 + 1,
                            baseHue: hueBase + hueVariation,
                            angle: Math.random() * Math.PI * 2,
                            speed: Math.random() * 0.2 + 0.1,
                            freq: Math.random() * 0.2 + 0.05,
                            life: Math.random(),
                            lifeSpeed: Math.random() * 0.01 + 0.005,
                            delay: Math.random() * 100
                        });
                    }
                }
            }
        }
        
        // Mouse interaction
        let isHovered = false;
        let hoverX = 0, hoverY = 0;
        let mouseForce = 0;
        let mouseRadius = 0;
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            hoverX = e.clientX - rect.left;
            hoverY = e.clientY - rect.top;
            
            // Check if mouse is near the text
            const textAreaPadding = 150;
            const textLeft = textX - textAreaPadding;
            const textRight = textX + textWidth + textAreaPadding;
            const textTop = textY - fontSize - textAreaPadding;
            const textBottom = textY + textAreaPadding;
            
            const wasHovered = isHovered;
            isHovered = (
                hoverX > textLeft && 
                hoverX < textRight && 
                hoverY > textTop && 
                hoverY < textBottom
            );
            
            // Smooth transitions
            if (isHovered && !wasHovered) {
                mouseForce = 0;
                mouseRadius = 100;
                const rampUp = () => {
                    mouseForce = Math.min(1, mouseForce + 0.03);
                    mouseRadius = Math.min(250, mouseRadius + 5);
                    if (mouseForce < 1 && isHovered) {
                        requestAnimationFrame(rampUp);
                    }
                };
                rampUp();
            } else if (!isHovered && wasHovered) {
                const rampDown = () => {
                    mouseForce = Math.max(0, mouseForce - 0.03);
                    mouseRadius = Math.max(0, mouseRadius - 5);
                    if (mouseForce > 0 && !isHovered) {
                        requestAnimationFrame(rampDown);
                    } else {
                        mouseForce = 0;
                        mouseRadius = 0;
                    }
                };
                rampDown();
            }
        });
        
        canvas.addEventListener('mouseout', () => {
            isHovered = false;
            mouseForce = 0;
            mouseRadius = 0;
        });
        
        // Animation loop
        let time = 0;
        function animate() {
            time += 0.01;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                // Update particle life for color animation
                p.life += p.lifeSpeed;
                if (p.life > 1) p.life = 0;
                
                // Only update particles that should be active (for staggered animation)
                if (time < p.delay) return;
                
                // Calculate distance to mouse
                const dx = hoverX - p.x;
                const dy = hoverY - p.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (mouseForce > 0 && distance < mouseRadius * 1.5) {
                    // Natural scattering effect
                    const influence = Math.max(0, 1 - distance / (mouseRadius * 1.5)) * mouseForce;
                    
                    if (influence > 0) {
                        const angle = Math.atan2(dy, dx);
                        const force = influence * 6;
                        
                        // Apply force away from mouse with some randomness
                        p.vx += Math.cos(angle + Math.PI) * force;
                        p.vy += Math.sin(angle + Math.PI) * force;
                        p.vx += (Math.random() - 0.5) * influence * 3;
                        p.vy += (Math.random() - 0.5) * influence * 3;
                    }
                }
                
                // Return to original position with smooth physics
                const spring = 0.08;
                const friction = 0.82;
                
                p.vx += (p.originX - p.x) * spring;
                p.vy += (p.originY - p.y) * spring;
                
                p.vx *= friction;
                p.vy *= friction;
                
                // Add subtle organic idle movement
                if (mouseForce < 0.2 && Math.abs(p.x - p.originX) < 10 && Math.abs(p.y - p.originY) < 10) {
                    p.angle += p.freq;
                    p.vx += Math.cos(p.angle + time) * p.speed * 0.6;
                    p.vy += Math.sin(p.angle + time * 1.3) * p.speed * 0.6;
                }
                
                // Update position
                p.x += p.vx;
                p.y += p.vy;
                
                // Dynamic color based on movement and life
                const speed = Math.min(1, Math.sqrt(p.vx*p.vx + p.vy*p.vy) * 2);
                const pulse = Math.sin(p.life * Math.PI * 2) * 15;
                const hueShift = speed * 20;
                const brightness = 60 + speed * 30 + pulse;
                
                ctx.fillStyle = `hsla(${p.baseHue + hueShift}, 85%, ${brightness}%, ${1 - speed * 0.5})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (1 + speed * 0.3), 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Initialize and start animation
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Staggered start for smoother initialization
        setTimeout(() => {
            animate();
        }, 300);
    </script>
</body>
</html>
