                grid.innerHTML = '<p class="text-center col-span-full text-red-600 font-bold">Error: No video filenames found in the script array. Please paste your 141 filenames into the \'allVideoFilenames\' array in the script tag.</p>';
                return;
            }

            videoCountDisplay.textContent = `Displaying ${allVideoFilenames.length} videos.`;

            allVideoFilenames.forEach(filename => {
                const videoCard = document.createElement('div');
                videoCard.className = 'bg-white p-4 shadow-xl rounded-lg overflow-hidden transition duration-300 hover:shadow-2xl';

                // Video Element
                const videoElement = document.createElement('video');
                // The source path: we assume 'encoded_videos' is a subdirectory
                videoElement.src = `./encoded_videos/${filename}`; 
                videoElement.controls = true; // Show playback controls
                videoElement.loop = true;     // Loop video
                videoElement.muted = true;    // Mute by default (important for autoplay in some browsers)
                videoElement.className = 'w-full rounded-md object-cover aspect-video bg-gray-200';
                
                // Add event listener to play/pause on click
                videoElement.addEventListener('click', () => {
                    if (videoElement.paused) {
                        // Pause all other videos before playing this one
                        document.querySelectorAll('video').forEach(vid => {
                            if (vid !== videoElement) {
                                vid.pause();
                            }
                        });
                        videoElement.play();
                    } else {
                        videoElement.pause();
                    }
                });

                // Title/Filename Display
                const title = document.createElement('p');
                title.className = 'mt-3 text-sm font-medium text-gray-700 truncate';
                title.textContent = filename;

                videoCard.appendChild(videoElement);
                videoCard.appendChild(title);
                grid.appendChild(videoCard);
            });
